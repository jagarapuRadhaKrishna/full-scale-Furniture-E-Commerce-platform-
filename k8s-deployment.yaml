# üöÄ Kubernetes Production Deployment
# DFW Furniture World - Complete K8s Configuration

apiVersion: v1
kind: Namespace
metadata:
  name: dfw-production
  labels:
    name: dfw-production
    environment: production

---
# ================================
# üóÑÔ∏è PostgreSQL Database
# ================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: dfw-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: dfw-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "dfw_furniture_prod"
        - name: POSTGRES_USER
          value: "dfw_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: dfw-production
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
# ================================
# üî¥ Redis Cache
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: dfw-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: dfw-production
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# ================================
# üåê DFW Application
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dfw-app
  namespace: dfw-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dfw-app
  template:
    metadata:
      labels:
        app: dfw-app
    spec:
      containers:
      - name: dfw-app
        image: your-registry/dfw-furniture:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          value: "postgresql://dfw_user:$(POSTGRES_PASSWORD)@postgres-service:5432/dfw_furniture_prod"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: dfw-app-service
  namespace: dfw-production
spec:
  selector:
    app: dfw-app
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
# ================================
# üîÑ Ingress Controller
# ================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dfw-ingress
  namespace: dfw-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - dfwfurniture.com
    - www.dfwfurniture.com
    secretName: dfw-tls-cert
  rules:
  - host: dfwfurniture.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dfw-app-service
            port:
              number: 80
  - host: www.dfwfurniture.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dfw-app-service
            port:
              number: 80

---
# ================================
# üîê Secrets
# ================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: dfw-production
type: Opaque
data:
  password: eW91ci1zZWN1cmUtcGFzc3dvcmQ= # base64 encoded password

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: dfw-production
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-key"
  WHATSAPP_ACCESS_TOKEN: "your-whatsapp-token"
  SENDGRID_API_KEY: "your-sendgrid-key"
  RAZORPAY_KEY_SECRET: "your-razorpay-secret"

---
# ================================
# üìä Horizontal Pod Autoscaler
# ================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dfw-app-hpa
  namespace: dfw-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dfw-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ================================
# üìä Monitoring - Prometheus
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: dfw-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: dfw-production
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

---
# ================================
# üìà Grafana Dashboard
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: dfw-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secret
              key: admin-password
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: grafana-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: dfw-production
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000

---
# ================================
# ‚öôÔ∏è ConfigMaps
# ================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: dfw-production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'dfw-app'
        static_configs:
          - targets: ['dfw-app-service:80']
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: dfw-production
type: Opaque
stringData:
  admin-password: "your-grafana-admin-password"